<form (ngSubmit)="save()" [formGroup]="form">
  <div class="flex items-center" mat-dialog-title>

    <h2
      *ngIf="form.controls.role_name.value || form.controls.role_name.value"
      class="headline m-0 flex-auto">
      {{ form.controls.role_name.value + " " + form.controls.role_name.value }}
    </h2>
    <h2
      *ngIf="!form.controls.role_name.value && !form.controls.role_name.value"
      class="headline m-0 flex-auto">
      Nouveau Roles
    </h2>


    <button
      class="text-secondary"
      mat-dialog-close
      mat-icon-button
      type="button">
      <mat-icon svgIcon="mat:close"></mat-icon>
    </button>
  </div>

  <mat-divider class="text-border"></mat-divider>

  <mat-dialog-content class="flex flex-col">


    <mat-form-field class="flex-auto">
      <mat-label>Role</mat-label>
      <input formControlName="role_name" matInput />

      <mat-icon matIconPrefix svgIcon="mat:edit_location"></mat-icon>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">Annuler</button>
    <button
      *ngIf="isCreateMode()"
      color="primary"
      mat-flat-button
      type="submit">
      Ajouter Rôle
    </button>
    <button
      *ngIf="isUpdateMode()"
      color="primary"
      mat-flat-button
      type="submit">
      Modifier Rôle
    </button>
  </mat-dialog-actions>
</form>
