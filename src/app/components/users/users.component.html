<vex-page-layout>
     <vex-page-layout-header
       class="pb-1 flex flex-col items-start justify-center">
     </vex-page-layout-header>
   
     <vex-page-layout-content
       [class.container]="layoutCtrl.value === 'boxed'"
       [class.px-6]="layoutCtrl.value === 'fullwidth'"
       class="-mt-6">
       <div class="card overflow-auto -mt-16">
         <div
           class="bg-app-bar px-6 h-16 border-b sticky left-0 flex items-center">
           <h2
             class="title my-0 ltr:pr-4 rtl:pl-4 ltr:mr-4 rtl:ml-4 ltr:border-r rtl:border-l hidden sm:block flex-none">
             <span *ngIf="selection.isEmpty()">Utilisateurs</span>
           </h2>
   
          
   
           <mat-form-field subscriptSizing="dynamic">
             <mat-icon matIconPrefix svgIcon="mat:search"></mat-icon>
             <input
               matInput
               [formControl]="searchCtrl"
               placeholder="Search&hellip;"
               type="text" />
           </mat-form-field>
   
           <span class="flex-1"></span>
   
           <button
             [matMenuTriggerFor]="columnFilterMenu"
             class="ml-4 flex-none"
             mat-icon-button
             matTooltip="Filter Columns"
             type="button">
             <mat-icon svgIcon="mat:filter_list"></mat-icon>
           </button>
   
           <button
             (click)="createUser()"
             class="ml-4 flex-none"
             color="primary"
             mat-mini-fab
             matTooltip="Add user"
             type="button">
             <mat-icon svgIcon="mat:add"></mat-icon>
           </button>
         </div>
   
         <table
           @stagger
           [dataSource]="dataSource"
           class="w-full"
           mat-table
           matSort>
           <!--- Note that these columns can be defined in any order.
                 The actual rendered columns are set as a property on the row definition" -->
   
           <!-- Checkbox Column -->
           <ng-container matColumnDef="checkbox">
             <th *matHeaderCellDef mat-header-cell>
               <mat-checkbox
                 (change)="$event ? masterToggle() : null"
                 [checked]="selection.hasValue() && isAllSelected()"
                 [indeterminate]="selection.hasValue() && !isAllSelected()"
                 color="primary">
               </mat-checkbox>
             </th>
             <td *matCellDef="let row" class="w-4" mat-cell>
               <mat-checkbox
                 (change)="$event ? selection.toggle(row) : null"
                 (click)="$event.stopPropagation()"
                 [checked]="selection.isSelected(row)"
                 color="primary">
               </mat-checkbox>
             </td>
           </ng-container>
   
           <!-- Image Column -->
           <ng-container matColumnDef="image">
             <th *matHeaderCellDef mat-header-cell></th>
             <td *matCellDef="let row" class="w-8 min-w-8 p-0" mat-cell>
               <img [src]="row['imageSrc']" class="avatar h-8 w-8 align-middle" />
             </td>
           </ng-container>
   
           <!-- Text Columns -->
           <ng-container *ngFor="let column of columns; trackBy: trackByProperty">
             <ng-container
               *ngIf="column.type === 'text'"
               [matColumnDef]="column.property">
               <th
                 *matHeaderCellDef
                 class="uppercase"
                 mat-header-cell
                 mat-sort-header>
                 {{ column.label }}
               </th>
               <td *matCellDef="let row" [ngClass]="column.cssClasses" mat-cell>
                 {{ row[column.property] }}
               </td>
             </ng-container>
           </ng-container>
   
           <!-- Conversion (kg-m)-->
           <ng-container matColumnDef="contact">
             <th *matHeaderCellDef mat-header-cell mat-sort-header></th>
             <td *matCellDef="let row" mat-cell>
               <div class="flex">
                 <a
                   (click)="$event.stopPropagation()"
                   class="w-8 h-8 p-0 leading-none flex items-center justify-center hover:bg-hover text-primary-600 bg-primary-600/10"
                   mat-icon-button>
                   <mat-icon class="icon-sm" svgIcon="mat:phone"></mat-icon>
                 </a>
   
                 <a
                   (click)="$event.stopPropagation()"
                   class="w-8 h-8 p-0 leading-none flex items-center justify-center ml-1 hover:bg-hover text-teal-600 bg-teal/10"
                   mat-icon-button>
                   <mat-icon class="icon-sm" svgIcon="mat:mail"></mat-icon>
                 </a>
   
                 <a
                   (click)="$event.stopPropagation()"
                   class="w-8 h-8 p-0 leading-none flex items-center justify-center ml-1 hover:bg-hover text-green-600 bg-green-600/10"
                   mat-icon-button>
                   <mat-icon class="icon-sm" svgIcon="mat:map"></mat-icon>
                 </a>
               </div>
             </td>
           </ng-container>
   
           <!-- Label Column -->
           <ng-container matColumnDef="labels">
             <th
               *matHeaderCellDef
               class="uppercase"
               mat-header-cell
               mat-sort-header>
               Qualit√©
             </th>
             <td *matCellDef="let row" mat-cell>
               <div
                 (click)="$event.stopPropagation()"
                 class="flex items-center gap-1">
                 <div
                   class="bg-base text-hint cursor-pointer hover:bg-hover flex-none flex items-center justify-center">
                   <mat-icon class="icon-sm" svgIcon="mat:add"></mat-icon>
                 </div>
               </div>
             </td>
           </ng-container>
   
           <!-- Action Column -->
           <ng-container matColumnDef="actions">
             <th *matHeaderCellDef mat-header-cell mat-sort-header></th>
             <td *matCellDef="let row" class="w-10 text-secondary" mat-cell>
               <button
                 (click)="$event.stopPropagation()"
                 [matMenuTriggerData]="{ user: row }"
                 [matMenuTriggerFor]="actionsMenu"
                 mat-icon-button
                 type="button">
                 <mat-icon svgIcon="mat:more_horiz"></mat-icon>
               </button>
             </td>
           </ng-container>
   
           <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
           <tr
             (click)="updateUser(row)"
             *matRowDef="let row; columns: visibleColumns"
             @fadeInUp
             class="hover:bg-hover transition duration-400 ease-out-swift cursor-pointer"
             mat-row></tr>
         </table>
   
         <mat-paginator
           [pageSizeOptions]="pageSizeOptions"
           [pageSize]="pageSize"
           class="sticky left-0"></mat-paginator>
       </div>
     </vex-page-layout-content>
   </vex-page-layout>
   
   <mat-menu #columnFilterMenu="matMenu" xPosition="before" yPosition="below">
     <button
       (click)="toggleColumnVisibility(column, $event)"
       *ngFor="let column of columns"
       class="mat-menu-item block">
       <mat-checkbox
         (click)="$event.stopPropagation()"
         [(ngModel)]="column.visible"
         color="primary">
         {{ column.label }}
       </mat-checkbox>
     </button>
   </mat-menu>
   
   <mat-menu #actionsMenu="matMenu" xPosition="before" yPosition="below">
     <ng-template let-user="user" matMenuContent>
       <button (click)="updateUser(user)" mat-menu-item>
         <mat-icon svgIcon="mat:edit"></mat-icon>
         <span>Modifier</span>
       </button>
     </ng-template>
   </mat-menu>
