<form (ngSubmit)="save()" [formGroup]="form">
    <div class="flex items-center" mat-dialog-title>
  
      <h2
        *ngIf="form.controls.name.value || form.controls.name.value"
        class="headline m-0 flex-auto">
        {{ form.controls.name.value }}
      </h2>
      <h2
        *ngIf="!form.controls.name.value && !form.controls.name.value"
        class="headline m-0 flex-auto">
        Nouveau Site
      </h2>
  
  
      <button
        class="text-secondary"
        mat-dialog-close
        mat-icon-button
        type="button">
        <mat-icon svgIcon="mat:close"></mat-icon>
      </button>
    </div>
  
    <mat-divider class="text-border"></mat-divider>
  
    <mat-dialog-content class="flex flex-col">
  
  
      <mat-form-field class="flex-auto">
        <mat-label>Site</mat-label>
        <input formControlName="name" matInput required/>
        <mat-icon matIconPrefix svgIcon="mat:edit_location"></mat-icon>
        <mat-error *ngIf="form.get('name')?.hasError('required')">
          Site requise
        </mat-error>
      </mat-form-field>
      <mat-form-field class="flex-auto">
        <mat-label>Adresse</mat-label>
        <input formControlName="address" matInput required/>
        <mat-icon matIconPrefix svgIcon="mat:edit_location"></mat-icon>
        <mat-error *ngIf="form.get('address')?.hasError('required')">
          Adresse requise
        </mat-error>
      </mat-form-field>
  
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close type="button">Annuler</button>
      <button
        *ngIf="isCreateMode() && form.invalid==false" color="primary" mat-flat-button type="submit">
        Ajouter Site
      </button>
      <button
        *ngIf="isUpdateMode() && form.invalid==false" color="primary" mat-flat-button type="submit">
        Modifier Site
      </button>
    </mat-dialog-actions>
  </form>
